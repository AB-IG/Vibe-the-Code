<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Featured Products</h1>

      <div class="gallery">
        <div class="card">
          <img
            src="https://picsum.photos/300/200?1"
            alt="Product 1"
          />
          <h3>Product One</h3>
          <p>
            Modern and sleek design for everyday
            use.
          </p>
        </div>

        <div class="card">
          <img
            src="https://picsum.photos/300/200?2"
            alt="Product 2"
          />
          <h3>Product Two</h3>
          <p>
            Built with premium materials and
            smooth finish.
          </p>
        </div>

        <div class="card">
          <img
            src="https://picsum.photos/300/200?3"
            alt="Product 3"
          />
          <h3>Product Three</h3>
          <p>
            Designed for performance and
            durability.
          </p>
        </div>
      </div>

      <button class="toggle" id="themeToggle">
        Toggle Theme
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
